<!DOCTYPE html>
<html>
<head>
    <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"-->
    <meta name="format-detection" content="telephone=no">
    <!-- meta name="msapplication-tap-highlight" content="no"  -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta charset="utf-8">
    <title>JCIThermostatApp</title>

    <!-- CordovaAppTest references -->
    <link href="css/index.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/clndr.css"/>

    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	
	<script src="scripts/lib/jquery-1.11.3.min.js"></script>
    <script src="scripts/lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/lib/fastclick.js"></script>
	
	<script src="scripts/lib/json2.js"></script>
	<script src="scripts/lib/underscore-min.js"></script>
	<script src= "scripts/lib/timezones.full.js"></script>
		
	<script src= "scripts/global.js"></script>
	
</head>
<body>
<div data-role="page" id="modification" data-cache="never" data-ajax="false">
		<div data-role="header">
			<h1>Scheduler</h1>
			<a href="#"  data-rel="back" data-transition="flip" data-direction="reverse" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
			<div class="ui-btn-right ui-corner-all"><i class="fa fa-calendar fa-2x"></i></div>
		</div>
		<div data-role="container" style="padding:5%;">
			<div>
				<span>ADD SCHEDULE</span>
				<label style="margin-top:15px;" for="schedule-name">Schedule name</label>
				<input type="text" data-clear-btn="true" name="schedule-name" id="schedule-name" value="">
				
				<input type="checkbox" name="checkbox-mini-0" id="repeat">
				<label style="width:60px; border:none;" for="repeat">Repeat</label>
				
				<div style="display:none;" id="repeatDiv">
					<div class="weekdays">
						<label><input class="week" type="checkbox" name="" value="" data-role="none"/><span>SUN</span></label>
						<label><input class="week" type="checkbox" name="" value="" data-role="none"/><span>MON</span></label>
						<label><input class="week" type="checkbox" name="" value="" data-role="none"/><span>TUE</span></label>
						<label><input class="week" type="checkbox" name="" value="" data-role="none"/><span>WED</span></label>
						<label><input class="week" type="checkbox" name="" value="" data-role="none"/><span>THU</span></label>
						<label><input class="week" type="checkbox" name="" value="" data-role="none"/><span>FRI</span></label>
						<label><input class="week" type="checkbox" name="" value="" data-role="none"/><span>SAT</span></label>
					</div>
				</div>
				
				<div id="rangeDiv">
					<div class="CalContainer">
						<div id="calendar-range" class="cal1"></div>
					</div>
				</div>
				
			</div>
			
			<div id="time"></div>
			<div style="margin-top:15px;">
				<div style="display:flex;">
					<div id="startTime" style="width: 50%;">
						<label for="time-1">From</label>
						<input type="time" data-clear-btn="false" name="time-1" id="time-1" value="">
					</div>
					<div id="endTime" style="width: 50%;">
						<label for="time-1">To</label>
						<input type="time" data-clear-btn="false" name="time-1" id="time-1" value="">
					</div>
				</div>
			</div>
			
			<div style="margin-top: 20px;">Thermostat Settings
				<div style="padding:5% 5% 0px; background-color: #FFF; border:1px solid rgba(0, 0, 0, 0.2); ">
					<div style="padding: 0px 10%;">
						<i style="width:22%; text-align: center;" class="fa fa-calendar fa-lg"></i>
						<i style="width:22%; text-align: center;" class="fa fa-magic fa-lg"></i>
						<i style="width:22%; text-align: center;" class="fa fa-sun-o fa-lg"></i>
						<i style="width:22%; text-align: center;" class="fa fa-chain-broken fa-lg"></i>
					</div>
					<div style=" padding: 0px 10%; margin-top: 20px; display:flex;">
						<div style="width:25%; text-align: center; line-height:5;"><i class="fa fa-minus fa-lg"></i></div>
						<div style="width:50%; text-align: center;"><span style="font-size:40pt;">31<sup><i class="wi wi-fahrenheit"></i></sup></span></div>
						<div style="width:25%; text-align: center; line-height:5;"><i class="fa fa-plus fa-lg"></i></div>
					</div>
				</div>
			</div>
			
			<div style="display:flex; margin-top:20px;">
				<div id="add-time" style="width:50%; text-decoration: underline;">Add Time</div>
				<div id="delete-time" style="width:50%; text-align:right; text-decoration: underline;">Delete Time</div>
			</div>
			
			<div style="margin-top:20px;">
				<input id="save" type="button" data-role="none" value="SAVE SCHEDULE">
				<input id="delete" type="button" data-role="none" value="DELETE SCHEDULE">
			</div>
			
		</div> <!-- container div -->
	</div>

</body>
</html>
